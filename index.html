<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House With DaisyUI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google font manrope link-->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c39147c565.js" crossorigin="anonymous"></script>
    <!-- google font  -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- Tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color-black-1': '#1C1C1C',
                        'color-gray-1': '#777',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white font-manrope py-20">
    <!-- header section  -->
    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="relative">
                    <img src="/images/banner.png" class="max-w-sm" />
                    <div class="-mt-20 flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60 rounded-xl">
                        <i class="fa-solid fa-star text-4xl text-yellow-400"></i>
                        <div>
                            <h3 class="text-3xl font-extrabold text-color-black-1">5.00</h3>
                            <p class=" text-base font-semibold text-color-gray-1">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
                <div>
                    <h1 class="text-7xl font-extrabold text-color-black-1">It's good <br> tea time at The <br>Tea House
                    </h1>
                    <p class="py-6 text-lg font-medium text-color-gray-1">
                        Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary font-manrope text-xl font-bold text-white bg-gradient-to-r from-orange-500 to-red-500 border-none">Explore More <img src="/images/arrow.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <!-- main section -->
    <main>
        <!-- feature products section -->
        <h1> Hi Daisy Ui</h1>
    </main>
    <!-- footer section  -->
    <footer></footer>

</body>

</html>
